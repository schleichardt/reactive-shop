@(title: String, pageClass: String)(content: Html)(contentAfterCarousel: Html)
@* from http://getbootstrap.com/examples/carousel/ *@
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <title>@title</title>

        <link rel='stylesheet' href='@TemplateUtils.webJarAsset("css/bootstrap.min.css")'>
        <link rel='stylesheet' href='@TemplateUtils.webJarAsset("css/bootstrap-glyphicons.css")'>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/carousel.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" media="screen" >
    </head>
        <!-- NAVBAR
================================================== -->
    <body class="@pageClass">
        @navbar()
        @content
        <div class="container marketing">
            @contentAfterCarousel
                <!-- FOOTER -->
            <footer>
                <p class="pull-right"><a href="#">Back to top</a></p>
                <p>&copy; 2013 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
            </footer>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="@TemplateUtils.webJarAsset("js/bootstrap.min.js")"></script>
        @*<script src="../../docs-assets/js/holder.js"></script>*@
    </body>
</html>
